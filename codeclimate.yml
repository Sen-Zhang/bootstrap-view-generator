engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Metrics/LineLength:
        enabled: false
      Rubocop/Style/CaseIndentation:
        enabled: false
      Rubocop/Style/SpaceAroundEqualsInParameterDefault:
        enabled: false
      Rubocop/Style/Documentation:
        enabled: false
  eslint:
    enabled: true
    checks:
      no-multi-spaces:
        enabled: false
  csslint:
    enabled: true
  fixme:
    enabled: false
